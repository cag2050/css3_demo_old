<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>页面只有一个div，实现垂直居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            display: table;
        }

        .div1 {
            width: 100%;
            height: 100%;
            /*width: 300px;*/
            /*height: 200px;*/
            background-color: red;
            display: table-cell;
            vertical-align: middle;
            text-align: center;

        }

    </style>
</head>
<body>
<div class="div1">
    让文字水平和垂直居中
</div>
</body>
</html>
